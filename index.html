<!DOCTYPE html>
<html>
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>HOMEPAGE</title>
    <link rel="stylesheet" type="text/css" href="keyboard/jQKeyboard.css" />
    <link rel="stylesheet" type="text/css" href="keyboard/keyin.css" />
    <link rel="stylesheet" type="text/css" href="home/nav.css" />
    <link rel="stylesheet" type="text/css" href="home/top-bar.css" />
    <link rel="stylesheet" type="text/css" href="home/inventorytable.css" />

    <script type="text/javascript" src="keyboard/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="keyboard/jQKeyboard.js"></script>
    <script type="text/javascript" src="keyboard/keyboardfunc.js"></script>
    <script type="text/javascript" src="keyboard/keyin.js"></script>
    <script type="text/javascript" src="home/nav.js"></script>
    <script type="text/javascript" src="home/top-bar.js"></script>
  </head>

  <body>
    <div id="tablet-size">
      <div id="top-bar">
        <span id="top-date"></span>
        <span id="sf">SMART FRIDGE</span>
      </div>

      <div class="inventory-container">
        <h1 id="inventory">Inventory</h1>
        <button type="button" id="freshness-button" onclick="openFreshness()">
          View by Freshness
        </button>
        <div class="table-body">
          <table id="invTable">
            <tbody>
              <tr>
                <td class="food">Spinach</td>
                <td class="qty">1</td>
              </tr>
              <tr>
                <td class="food">Avocado</td>
                <td class="qty">3</td>
              </tr>
              <tr>
                <td class="food">Porkchop</td>
                <td class="qty">3</td>
              </tr>
              <tr>
                <td class="food">Grapes</td>
                <td class="qty">2</td>
              </tr>
              <tr>
                <td class="food">Eggs</td>
                <td class="qty">12</td>
              </tr>
              <tr>
                <td class="food">Orange Juice</td>
                <td class="qty">1</td>
              </tr>
              <tr>
                <td class="food">Milk</td>
                <td class="qty">1</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div id="inventory-form">
        <form autocomplete="off">
          <div class="foodinputbox">
            <input
              type="text"
              id="foodinput"
              class="jQKeyboard"
              placeholder="Food"
            />
          </div>
        </form>
        <form autocomplete="off">
          <div class="quantityinputbox">
            <input
              type="text"
              id="quantityinput"
              class="jQKeyboard"
              placeholder="Qty"
            />
          </div>
        </form>
        <input
          type="button"
          class="button removebutton"
          value="&#8722;"
          onclick="remove()"
        />
        <script type="text/javascript" src="../home/addremove.js"></script>

        <input
          type="button"
          class="button addbutton"
          value="&#43;"
          onclick="add()"
        />
      </div>
      <script type="text/javascript" src="../home/autocomplete.js"></script>

      <div id="nav">
        <form>
          <input
            type="button"
            class="button groceryNav"
            value="GROCERY"
            onclick="window.open('grocery/grocery.html', '_self')"
          />
          <input
            type="button"
            class="button orderNav"
            value="ORDER"
            onclick="window.open('order/order.html', '_self')"
          />
          <input
            type="button"
            class="button homeNav"
            value="HOME"
            onclick="window.open('home/homepage.html', '_self')"
          />
          <input
            type="button"
            class="button recipeNav"
            value="RECIPE"
            onclick="window.open('recipe/recipe.html', '_self')"
          />
          <input
            type="button"
            class="button settingNav"
            value="SETTINGS"
            onclick="window.open('setting/setting.html', '_self')"
          />
        </form>
      </div>
    </div>
  </body>
</html>
