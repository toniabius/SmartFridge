<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user-profiles.css" type="text/css" />
    <script src="user-profiles.js"></script>
    <title>User Profiles</title>
</head>
<body>
    <div class="row">
        <div class="col" id="temp-container">
            <h2>Refrigerator Temp</h2>
            <div class="inner">
                <button class="temp">&#8722;</button><h1 class="temp">37&#8457;</h1><button class="temp">&#43;</button>
            </div>
            <h2>Freezer Temp</h2>
            <div class="inner">
                <button class="temp">&#8722;</button><h1 class="temp">0&#8457;</h1><button class="temp">&#43;</button>
            </div>
        </div>

        <div class="col" id="split">&nbsp;</div>

        <div class="col" id="pro-container">
            <h2>Who's Cooking?</h2>
            <div class="inner">
                <div class="profile">
                    <img class="profile" src="../graphics/profile-avatar.png" alt="profile-avatar">
                    <h4>Bob</h4>
                </div>
                <div class="profile">
                    <img class="profile" src="../graphics/profile-avatar.png" alt="profile-avatar">
                    <h4>Rob</h4>
                </div>
            </div>
            <button id="new-profile">Create New Profile</button>      
        </div>  
    </div>

</body>
</html>
