<!DOCTYPE html>
<html>
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>ORDER</title>

    <link rel="stylesheet" type="text/css" href="../home/top-bar.css" />
    <link rel="stylesheet" type="text/css" href="../home/nav.css" />
    <link rel="stylesheet" type="text/css" href="../order/order.css" />

    <script type="text/javascript" src="../home/top-bar.js"></script>
    <script type="text/javascript" src="../home/nav.js"></script>
  </head>

  <body>
    <div id="tablet-size">
      <div id="top-bar">
        <span id="top-date"></span>
        <span id="sf">SMART FRIDGE</span>
      </div>

      <div class="ingredient-container">
        <center><h1 id="ingredient-order">Ingredients to Order</h1></center>
        <div class="order-body">
          <h4 id="ttle">Recent Ingredients used in Recipes</h4>
          <input type="checkbox" id="food1" name="food1" value="Cucumbers" />
          <label for="food1"> Cucumbers </label> <br />
          <input type="checkbox" id="food2" name="food2" value="Strawberries" />
          <label for="food2"> Strawberries </label> <br />
          <input type="checkbox" id="food3" name="food3" value="Cheese" />
          <label for="food3"> Cheese </label> <br />
          <input type="checkbox" id="food4" name="food4" value="Ham" />
          <label for="food4"> Ham </label> <br />
          <input type="checkbox" id="food5" name="food5" value="Bread" />
          <label for="food5"> Bread </label> <br />
          <input type="checkbox" id="food6" name="food6" value="Tortillas" />
          <label for="food6"> Tortillas </label> <br />
          <input type="checkbox" id="food7" name="food7" value="Apples" />
          <label for="food7"> Apples </label> <br />
          <input type="checkbox" id="food8" name="food8" value="Juice" />
          <label for="food8"> Juice </label> <br />
          <input type="checkbox" id="food9" name="food9" value="Ice Cream" />
          <label for="food9"> Ice Cream </label> <br />
          <input type="checkbox" id="food10" name="food10" value="Carrots" />
          <label for="food10"> Carrots </label> <br />
        </div>

        <input
          type="button"
          class="button addbutton"
          value="Checkout"
          onClick="checkout()"
        />
        <!-- <center><button type="button"> Checkout! </button></center> -->
      </div>

      <div id="nav">
        <form>
          <input
            type="button"
            class="button groceryNav"
            value="GROCERY"
            onclick="openGroceryList()"
          />
          <input
            type="button"
            class="button orderNav"
            value="ORDER"
            onclick="openOrder()"
          />
          <input
            type="button"
            class="button homeNav"
            value="HOME"
            onclick="openHome()"
          />
          <input
            type="button"
            class="button recipeNav"
            value="RECIPE"
            onclick="openRecipe()"
          />
          <input
            type="button"
            class="button settingNav"
            value="SETTINGS"
            onclick="openSetting()"
          />
        </form>
      </div>
    </div>
  </body>
</html>
