<!DOCTYPE html>
<html>
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>ORDER</title>

    <link rel="stylesheet" type="text/css" href="../home/nav.css" />

    <script type="text/javascript" src="../home/nav.js"></script>

  </head>

  <body>

    <form>
      <input
        type="button"
        class="button backNav"
        value="BACK"

      />

        type="button"

        value="HOME"
        onclick="openHome()"
      />

      />

        type="button"

      />

        onclick="openSetting()"
      />

  </body>
